name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install gcloud CLI
        run: |
          curl -sSL https://sdk.cloud.google.com | bash
          exec -l $SHELL
          gcloud auth activate-service-account --key-file=<(echo "${{ secrets.GCP_SA_KEY }}")
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Google Cloud Functions
        run: |
          gcloud functions deploy my-cloud-function \
            --runtime python37 \
            --trigger-http \
            --entry-point main \
            --set-env-vars TEAM_MEMBER_1="Mosiah",TEAM_MEMBER_2="Ryan",TEAM_MEMBER_3="Ian",TEAM_MEMBER_4="David" \
            --source=. \
            --project ${{ secrets.GCP_PROJECT_ID }}
